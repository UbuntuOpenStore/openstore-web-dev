api:
    build: ./env/api/
    ports:
        - "8080:8080"
    links:
        - mongo
    volumes:
        - /srv/openstore/openstore-api:/srv/openstore

web:
    build: ./env/web/
    ports:
        - "8081:8081"
    volumes:
        - /srv/openstore/openstore-web:/srv/openstore

mongo:
    image: mongo
    ports:
        - "27017:27017"
    volumes:
        - /data/db:/data/db
        - /srv/openstore/openstore-api:/srv/openstore
