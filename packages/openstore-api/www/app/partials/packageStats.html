<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss('x button')">
        <i class="fa fa-times"></i>
    </button>
    <h4 class="modal-title">
        Package Stats: {{pkg.name}}
    </h4>
</div>

<div class="modal-body">
    <div ng-repeat="(version, downloads) in pkg.downloads">
        {{version | versionFix}}: {{downloads}}
    </div>
    <div ng-if="pkg.totalDownloads > 0">
        Total: {{pkg.totalDownloads}}
    </div>
    <div ng-if="pkg.totalDownloads <= 0">
        No downloads yet!
    </div>
</div>

<div class="modal-footer">
    <button ng-click="cancel()" class="secondary" data-role="button">
        <i class="fa fa-times"></i>
        Close
    </button>
</div>
