<div class="users">
    <div class="row">
        <div class="col-sm-12">
            <a href="/manage" data-role="button" class="secondary clickable pull-right">
                <i class="fa fa-archive"></i>
                Manage Packages
            </a>

            <h3>
                Users
                <i class="fa fa-spinner fa-spin" ng-if="loading"></i>
            </h3>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="hidden-xs hidden-sm">Username</th>
                        <th>Name</th>
                        <th class="hidden-xs hidden-sm">Email</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users|orderBy:'name'">
                        <td ng-bind="user.username" class="hidden-xs hidden-sm"></td>
                        <td>
                            {{user.name}}
                            <div class="visible-xs visible-sm">
                                {{user.email}}
                            </div>
                        </td>
                        <td ng-bind="user.email" class="hidden-xs hidden-sm"></td>
                        <td>
                            <select ng-model="user.role" ng-change="userChanged(user)" ng-disabled="user.saving" class="form-control">
                                <option value="">Community User</option>
                                <option value="disabled">Disabled User</option>
                                <option value="trusted">Trusted User</option>
                                <option value="admin">Admin User</option>
                            </select>
                            <i class="fa fa fa-spin" ng-if="user.saving"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
