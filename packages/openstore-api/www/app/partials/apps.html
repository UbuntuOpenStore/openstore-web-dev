<div>
    <div class="disclaimer">
        <a href="/docs#install">
            Welcome to the OpenStore, a place for hacking and exploring what is
            possible with Ubuntu. Install these apps at your own risk!
        </a>
    </div>

    <div class="row app-list" data-role="list">
        <div class="col-sm-4" ng-repeat="app in apps|orderBy:'name'" ng-class="{clear: $index % 3 == 0}">
            <div data-role="listitem" class="listitem">
                <a class="clickable" ng-href="{{getUrl(app)}}">
                    <div class="pull-left">
                        <div class="icon ubuntu-shape">
                            <img ng-src="{{app.icon}}" alt="{{app.name}}" />
                        </div>
                    </div>

                    <div class="pull-right">
                        <types ng-model="app.types"></types>
                    </div>

                    <div class="listitem-content">
                        <h4 class="title" ng-bind="app.name"></h4>
                        <span class="tagline" ng-bind="app.tagline"></span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
