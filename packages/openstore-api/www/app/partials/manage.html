<div class="manage">
    <div class="row">
        <div class="col-sm-12">
            <div class="pull-right">
                <!--TODO make an admin menu, this is out of place here-->
                <a href="/users" data-role="button" class="secondary clickable" ng-if="user.role == 'admin'">
                    <i class="fa fa-user"></i>
                    Manage Users
                </a>

                <a href="/manage/create" data-role="button" class="primary">
                    <i class="fa fa-plus"></i>
                    New Package
                </a>
            </div>

            <h3>
                Packages
                <i class="fa fa-spinner fa-spin" ng-if="loading"></i>
            </h3>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Icon</th>
                        <th>Name</th>
                        <th ng-if="user.role == 'admin'">Author</th>
                        <th>Status</th>
                        <th>Version</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="pkg in packages|orderBy:'name'">
                        <td>
                            <a ng-href="/manage/{{pkg.id}}" class="clickable">
                                <div class="icon ubuntu-shape">
                                    <img ng-src="{{pkg.icon}}" alt="{{pgk.name}}" />
                                </div>
                            </a>
                        </td>
                        <td ng-bind="pkg.name"></td>
                        <td ng-if="user.role == 'admin'" ng-bind="pkg.author"></td>
                        <td>
                            <span ng-if="pkg.published">Published</span>
                            <span ng-if="!pkg.published">Not published</span>
                        </td>
                        <td ng-bind="pkg.version"></td>
                        <td>
                            <a ng-href="/manage/{{pkg.id}}" data-role="button" class="primary" title="Edit">
                                <i class="fa fa-fw fa-edit"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
