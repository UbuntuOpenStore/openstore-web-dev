<div>
    <div class="disclaimer">
        <a href="/docs#install">
            Welcome to the OpenStore, a place for hacking and exploring what is
            possible with Ubuntu. Install these apps at your own risk!
        </a>
    </div>

    <div class="row search-wrapper">
        <div class="col-sm-4 col-sm-offset-4">
            <div class="input-group search-box">
                <input type="text" ng-model="query.search" class="form-control search" />
                <span class="input-group-addon">
                    <i class="fa fa-search"></i>
                </span>
            </div>
        </div>
    </div>

    <div class="row app-list" data-role="list">
        <div class="col-sm-4" ng-repeat="app in apps|orderBy:'name'" ng-class="{clear: $index % 3 == 0}">
            <div data-role="listitem" class="listitem">
                <a class="clickable" ng-href="{{getUrl(app)}}">
                    <div class="pull-left">
                        <div class="icon ubuntu-shape">
                            <img ng-src="{{app.icon}}" alt="{{app.name}}" />
                        </div>
                    </div>

                    <div class="pull-right">
                        <types ng-model="app.types"></types>
                    </div>

                    <div class="listitem-content">
                        <h4 class="title" ng-bind="app.name"></h4>
                        <span class="tagline" ng-bind="app.tagline" ng-if="!app.nsfw"></span>
                        <span class="tagline" ng-if="app.nsfw">NSFW content</span>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="row" ng-if="paging.total > 0">
        <div class="col-xs-12">
            <nav class="center">
                <ul class="pagination">
                    <li ng-class="{disabled: page <= 0}" title="Jump to the first page">
                        <a class="clickable" ng-click="setPage(0)">
                            <i class="fa fa-angle-double-left"></i>
                        </a>
                    </li>

                    <li ng-class="{disabled: page <= 0}" title="Go back a page">
                        <a class="clickable" ng-click="setPage(page - 1)">
                            <i class="fa fa-angle-left"></i>
                        </a>
                    </li>

                    <li ng-repeat="p in paging.pages" ng-class="{active: page == p}">
                        <a class="clickable" ng-click="setPage(p)" ng-bind="p + 1"></a>
                    </li>

                    <li ng-class="{disabled: page >= (paging.total)}" title="Go to the next page">
                        <a class="clickable" ng-click="setPage(page + 1)">
                            <i class="fa fa-angle-right"></i>
                        </a>
                    </li>

                    <li ng-class="{disabled: page >= (paging.total)}" title="Jump to the last page">
                        <a class="clickable" ng-click="setPage(paging.total)">
                            <i class="fa fa-angle-double-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
