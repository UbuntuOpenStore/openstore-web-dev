<span ng-repeat="m in model">
    <span ng-if="m == 'app'" class="label background-blue">App</span>
    <span ng-if="m == 'scope'" class="label background-orange">Scope</span>
    <span ng-if="m == 'webapp'" class="label background-lightgrey">Web App</span>
    <span ng-if="m == 'webapp+'" class="label background-lightgrey">Web App+</span>
    <span ng-if="m == 'snap' || m == 'snappy'" class="label background-purple">Snap</span>
</span>
